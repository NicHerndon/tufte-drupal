name: Tufte
type: theme
# Defines the base theme
base theme: false
description: "The Tufte Drupal theme is an attempt to create a website design with the look and feel of Edward Tufte's books and handouts. Tufte's style is known for its extensive use of sidenotes, tight integration of graphics with text, and well-set typography."
alt text: 'Screenshot of Tufte, ISPeL theme.'
core_version_requirement: 9.x
# Defines libraries group in which we can add css/js.
libraries:
  - tufte/global-styling
# Regions
regions:
  header: Header
  primary_menu: 'Primary menu'
#  featured: Featured
  content: Content
  highlighted: 'Highlighted'
  sidebar_first: 'Left sidebar'
  sidebar_second: 'Right sidebar'
  footer: Footer
regions_hidden:
  - sidebar_first
  - sidebar_second
